<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BMI Calculator</title>
  <script type="module" src="script.js"></script>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <form id="bmi-form">
    <fieldset>
      <legend>BMI Calculator</legend>
      <p class="center bold">Weight</p>
      <span class="outer">
        <span class="label-input">
          <label for="kg">KG: </label>
          <input id="kg" type="number" step="0.1" min="0" autofocus>
        </span>
        <span class="imperial-pair">
          <span class="label-input">
            <label for="stone">Stone: </label>
            <input id="stone" type="number" step="1" min="0">
          </span>
          <span class="label-input">
            <label for="pound"> Pounds: </label>
            <input id="pound" type="number" step="0.01" max="13.99" min="0">
          </span>
        </span>
      </span>

      <p class="center bold">Height</p>

      <span class="outer">
        <span class="label-input">
          <label for="metres">Metres: </label>
          <input id="metres" type="number" step="0.01" max="3" min="0">
        </span>
        <span class="imperial-pair">
          <span class="label-input">
            <label for="feet">Feet: </label>
            <input id="feet" type="number" step="1" max="10" min="0">
          </span>
          <span class="label-input">
            <label for="inches"> Inches: </label>
            <input id="inches" type="number" step="0.25" max="11.99" min="0">
          </span>
        </span>
      </span>

      <p id="bmi-line">
        <label for="bmi" class="bold" id="bmi-label">BMI:</label>
        <output id="bmi" for="kg metres"></output>
        <button type="reset" accesskey="C">Clear</button>
      </p>

      <p class="copyr">&copy; Frazer 2011-4, 2017, 2019 & 2023
        <!--a id="button_html5" href="http://validator.w3.org/check?uri=referer" target="_blank"
          title="Valid HTML5">HTML5</a>
        <a id="button_css3" href="http://jigsaw.w3.org/css-validator/check/referer" target="_blank"
          title="Valid CSS level 3">CSS3</a-->
      </p>

    </fieldset>
  </form>
</body>

</html>
